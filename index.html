<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>TO-DO APP</title>
</head>

<body>
   <div class="app">
    <h4 class="mb-3">Todo App</h4>
    <div id="addNew" data-bs-toggle="modal" data-bs-target="form">
        <span>Add New Task</span>
        <i class="fa fa-plus"></i>
    </div>
    <h5 class="text-center my-3">Tasks</h5>

  
  <!-- Modal -->
  <form class="modal fade" id="form" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Add New Task</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <p>Task Title</p>
          
          <input class="form-control" type="text" name=" " id="textInput">
          <div id="msg"></div>
          <br>
          <p>Due Date</p>
          <input class="form-control" type="date" name="" id="dateInput" >
          <br>
          <p>Description</p>
          <textarea class="form-control" name="" id="textarea" cols="30" rows="5"></textarea>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="submit" id="add" class="btn btn-primary">Add</button>
        </div>
      </div>
    </div>
  </form>


    <div id="tasks">
        <div>
            <span class="fw-bold">Task 1</span>
            <span class="small text secondary">2024-2-06</span>
            <p>going to the gym to lose weight</p>

            <span class="options">
                <i onClick ="editTask(this)" data-bs-toggle="modal" data-bs-target="form" class="fa fa-pencil-square-o"></i>
                <i onClick ="deleteTask(this)" class="fa fa-trash"></i>
            </span>
        </div>
        <div>
            <span class="fw-bold">Task 2</span>
            <span class="small text secondary">2024-2-06</span>
            <p>going to the gym to lose weight</p>

            <span class="options">
                <i onClick ="editTask(this)" data-bs-toggle="modal" data-bs-target="form" class="fa fa-pencil-square-o"></i>
                <i onClick ="deleteTask(this)" class="fa fa-trash"></i>
            </span>
        </div>
    </div>
   </div> 
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" 
integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
<script src="main.js"></script>
</html>
